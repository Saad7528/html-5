    <style>
        .container{
            display: flex;

            border: 2px solid tomato;

        }
        .user-container{

        }
        .user{
            height: 150px;
            width: 150px;
            border: 4px solid tomato;
            font-size: 3em;
            text-align: center;
            background-color: beige;

        }
        .card-container{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
